<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="back/money.png" type="image/png">
  <title>Telegram link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* Fundal cu imagine */
      background-image: url(back/B764C98E-56D9-43C9-AE3D-9AC13BED0A2B.PNG); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .telegram-button {
      display: inline-block;
      padding: 20px 60px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #0088cc, #00c6ff); /* Gradient */
      box-shadow: 0 4px 15px rgba(0, 136, 204, 0.6); /* Umbră luminoasă */
      transition: all 0.4s ease; /* Tranziție lină */
      position: relative;
      overflow: hidden;
    }

    .telegram-button:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.6), transparent 70%);
      opacity: 0;
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }

    .telegram-button:hover {
      background: linear-gradient(90deg, #0077b3, #00aaff); /* Gradient mai intens */
      box-shadow: 0 6px 25px rgba(0, 136, 204, 0.8); /* Umbră mai mare */
      transform: scale(1.05); /* Scalare pe hover */
    }

    .telegram-button:hover:before {
      opacity: 1;
      top: 0;
      left: 0;
    }

    .telegram-button:active {
      transform: scale(0.98); /* Efect de apăsare */
      box-shadow: 0 2px 10px rgba(0, 136, 204, 0.5);
    }
    .telegram-button:hover {
      background-color: #0077b3;
    }
  </style>
</head>
<body>
  <!-- Buton care redirecționează către Telegram -->
  <a href="https://t.me/+e5ZLgeRY-zEwZmJi" class="telegram-button" target="_blank">
    Join on Telegram
  </a>
</body>
</html>
